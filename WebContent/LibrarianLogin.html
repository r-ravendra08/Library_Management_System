<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Librarian</title>
<style>
body {
	text-align: center;
	padding: 15%;
	background-color: #ccc;
	font-size: 20px;
}

input[type=submit] {
	width: 50%;
	border-radius: 8px;
	padding: 8px;
	background-color: lightblue;
}

input[type=text] {
	margin-bottom: 10px;
	border: 1px solid black;
	padding: 8px;
	width: 100%;
	border-radius: 5px;
}

h1 {
	margin-top: -200px;
	margin-bottom: 50px;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Librarian Login</h1>
		<form action="LibrarianLoginServlet" method="post">
			<table>
				<tr>
					<td>UserName :</td>
					<td><input type="text" name="user">
					<td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="text" name="password">
					<td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Login">
					<td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
