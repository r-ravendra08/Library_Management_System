<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
<style>
body {
	text-align: center;
	padding: 15%;
	background-color: #ccc;
	font-size: 20px;
}

input[type=submit] {
	width: 50%;
	border-radius: 8px;
	padding: 8px;
	background-color: lightblue;
}

input[type=text] {
	margin-bottom: 10px;
	border: 1px solid black;
	padding: 8px;
	width: 100%;
	border-radius: 5px;
}

h1 {
	margin-top: -200px;
	margin-bottom: 50px;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Add Books</h1>
		<form action="AddBookServlet" method="post">
			<table>
				<tr>
					<td>Call No :</td>
					<td><input type="text" name="callno">
					<td>
				</tr>
				<tr>
					<td>Name :</td>
					<td><input type="text" name="name">
					<td>
				</tr>
				<tr>
					<td>Auth... :</td>
					<td><input type="text" name="auth">
					<td>
				</tr>
				<tr>
					<td>Publisher :</td>
					<td><input type="text" name="publisher">
					<td>
				</tr>
				<tr>
					<td>Quantity :</td>
					<td><input type="text" name="quantity">
					<td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add Book">
					<td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
